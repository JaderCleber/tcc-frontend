<ion-header>
  <ion-navbar>
    <ion-title>
      TCC PUC-Minas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <button (click)="handleLogin()" ion-button color="primary" full>Entrar ou Cadastrar</button>
    </ion-item>
  </ion-list>
</ion-content>
