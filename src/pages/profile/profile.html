<ion-header>
  <ion-navbar>
    <ion-title>
      TCC PUC-Minas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>CEP</ion-label>
      <ion-input type="text" [(ngModel)]="cep"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Endereço</ion-label>
      <ion-input type="text" [(ngModel)]="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Nº</ion-label>
      <ion-input type="text" [(ngModel)]="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Estado</ion-label>
      <ion-input type="text" [(ngModel)]="state"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Município</ion-label>
      <ion-input type="text" [(ngModel)]="city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Telefone</ion-label>
      <ion-input type="text" [(ngModel)]="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>CPF</ion-label>
      <ion-input type="number" [(ngModel)]="cpf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="primary" (click)="handleOpenChangePassword()">Trocar Senha</button>
      <button ion-button color="danger" (click)="handleDeleteAccount()">Deletar Conta</button>
      <div class="d-flex justify-content-center my-1">
        <button ion-button color="primary" (click)="handleSave()">Salvar</button>
      </div>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="changePassword">
    <ion-item>
      <ion-label color="primary" stacked>Atual</ion-label>
      <ion-input type="password" [(ngModel)]="passwordCurrent"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Nova Senha</ion-label>
      <ion-input type="password" [(ngModel)]="passwordNew"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Confirmar Senha</ion-label>
      <ion-input type="password" [(ngModel)]="passwordConfirm"></ion-input>
    </ion-item>

    <ion-item class="d-flex justify-content-center my-1">
      <button ion-button color="primary" (click)="handleChangePassword()">Trocar Senha</button>
    </ion-item>
  </ion-list>
